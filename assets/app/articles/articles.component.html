<div class="jumbotron">
  <a class="visible-xs" data-toggle="offcanvas"><i class="fa fa-lg fa-reorder"></i></a>
  <h1>Tons of Great Articles!</h1>
  <p>Check them out!</p>
  <small class="form-text text-muted">Want to write an article of your own? <a routerLink="create">Click Here!</a>
  </small>
</div>
<div class="row">
  <div class="col-6 col-sm-6 col-lg-4"
       *ngFor="let article of articles">
    <h2>{{article.title}}</h2>
    <h4>By: {{article.author}}</h4>
    <p>{{article.body}}</p>
    <div class="row">
      <div class="col-4 col-sm-4 col-md-4 col-lg-4">
        <button type="button" class="btn btn-default" (click)="addFavorite(article.articleId, article)"
                (mouseenter)="article.iconHover = true"
                (mouseleave)="article.iconHover = false"
        >
      <span class="glyphicon"
            [ngClass]="favoriteBackground(article)">
        </span> Favorite
        </button>
      </div>
      <div class="col-4 col-sm-4 col-md-4 col-lg-4">
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Comment
        </button>
      </div>
      <div class="col-4 col-sm-4 col-md-4 col-lg-4">
        <button type="button" class="btn btn-info" [routerLink]="['/articles', article.articleId]">Read More »
        </button>
      </div>
    </div>
  </div>
</div>
